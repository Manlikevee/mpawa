        *{

        }

        body{
            font-family: "Poppins", sans-serif;
        }

        .watershedlayout{
            height: 100vh;
            width: 100%;
            display: flex;
        }

        .watershedforms{
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }


        .watershedimagesection{

            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
        }

            margin-top: auto;
            padding: 30px;
font-size: 16px;
font-style: italic;
font-weight: 400;
line-height: 23px;
letter-spacing: 0.04em;
text-align: left;
color: #FFFFFF;


        }

        form{
            width: 60%;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        @media screen and (max-width:1200px) {

            .watershedlayout{
            height: 100%;
            width: 100%;
            display: block;
        }

        
        form{
            width: 90%;
            padding: 20px;
            margin: auto;
            display: flex;
            flex-direction: column;
          
        }


           .watershedimagesection{
            display: none;
           } 
        }
